<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <link href='./lib/fullcalendar.min.css' rel='stylesheet'/>
  <link href='./lib/fullcalendar.print.css' rel='stylesheet' media='print'/>
  <script src='./lib/jquery.min.js'></script>
  <script src='./lib/moment.min.js'></script>
  <script src='./lib/jquery-ui.custom.min.js'></script>
  <script src='./lib/fullcalendar.min.js'></script>
  <script>

    $(document).ready(function () {
      function fmt(date) {
        return date.format("YYYY-MM-DD HH:mm");

      }

      var date = new Date();
      var d = date.getDate();
      var m = date.getMonth();
      var y = date.getFullYear();

      var calendar = $('#calendar').fullCalendar({
        editable: true,
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
        },

        events: "http://localhost:3000/api/events",

        // Convert the allDay from string to boolean
        eventRender: function (event, element, view) {
          if (event.allDay === 'true') {
            event.allDay = true;
          } else {
            event.allDay = false;
          }
        },
        selectable: true,
        selectHelper: true,
        select: function (start, end, allDay) {
          // Create a modal dialog for event creation
          var dialogHtml = `
            <div id="eventDialog" style="background: white; border: 2px solid #ccc; border-radius: 8px; padding: 20px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; box-shadow: 0 4px 8px rgba(0,0,0,0.3); min-width: 400px; max-height: 80vh; overflow-y: auto;">
              <h3 style="margin-top: 0;">Create New Event</h3>

              <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Event Title:</label>
                <input type="text" id="eventTitle" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" placeholder="Enter event title">
              </div>

              <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">
                  <input type="checkbox" id="allDayCheck" ${allDay ? 'checked' : ''}> All Day Event
                </label>
              </div>

              <div id="timeFields" style="margin-bottom: 15px; ${allDay ? 'display: none;' : ''}">
                <div style="margin-bottom: 15px;">
                  <label style="display: block; margin-bottom: 5px; font-weight: bold;">Start Date & Time:</label>
                  <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <input type="date" id="startDate" style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" value="${start.format('YYYY-MM-DD')}">
                  </div>
                  <div style="display: flex; gap: 10px; align-items: center;">
                    <select id="startHour" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; min-width: 70px;">
                      ${Array.from({length: 24}, (_, i) => {
                        const hour = i.toString().padStart(2, '0');
                        const selected = i === start.hour() ? 'selected' : '';
                        return `<option value="${hour}" ${selected}>${hour}</option>`;
                      }).join('')}
                    </select>
                    <span>:</span>
                    <select id="startMinute" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; min-width: 70px;">
                      ${Array.from({length: 60}, (_, i) => {
                        const minute = i.toString().padStart(2, '0');
                        const selected = i === start.minute() ? 'selected' : '';
                        return `<option value="${minute}" ${selected}>${minute}</option>`;
                      }).join('')}
                    </select>
                  </div>
                </div>

                <div style="margin-bottom: 15px;">
                  <label style="display: block; margin-bottom: 5px; font-weight: bold;">End Date & Time:</label>
                  <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <input type="date" id="endDate" style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" value="${end.format('YYYY-MM-DD')}">
                  </div>
                  <div style="display: flex; gap: 10px; align-items: center;">
                    <select id="endHour" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; min-width: 70px;">
                      ${Array.from({length: 24}, (_, i) => {
                        const hour = i.toString().padStart(2, '0');
                        const selected = i === end.hour() ? 'selected' : '';
                        return `<option value="${hour}" ${selected}>${hour}</option>`;
                      }).join('')}
                    </select>
                    <span>:</span>
                    <select id="endMinute" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; min-width: 70px;">
                      ${Array.from({length: 60}, (_, i) => {
                        const minute = i.toString().padStart(2, '0');
                        const selected = i === end.minute() ? 'selected' : '';
                        return `<option value="${minute}" ${selected}>${minute}</option>`;
                      }).join('')}
                    </select>
                  </div>
                </div>
              </div>

              <div id="allDayFields" style="margin-bottom: 15px; ${!allDay ? 'display: none;' : ''}">
                <div style="margin-bottom: 10px;">
                  <label style="display: block; margin-bottom: 5px; font-weight: bold;">Start Date:</label>
                  <input type="date" id="allDayStartDate" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" value="${start.format('YYYY-MM-DD')}">
                </div>
                <div style="margin-bottom: 10px;">
                  <label style="display: block; margin-bottom: 5px; font-weight: bold;">End Date:</label>
                  <input type="date" id="allDayEndDate" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" value="${end.format('YYYY-MM-DD')}">
                </div>
              </div>

              <div style="text-align: right; margin-top: 20px;">
                <button id="cancelBtn" style="margin-right: 10px; padding: 10px 20px; border: 1px solid #ccc; background: #f5f5f5; border-radius: 4px; cursor: pointer;">Cancel</button>
                <button id="saveBtn" style="padding: 10px 20px; border: none; background: #007cba; color: white; border-radius: 4px; cursor: pointer;">Save Event</button>
              </div>
            </div>
            <div id="dialogOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999;"></div>
          `;

          // Add dialog to page
          $('body').append(dialogHtml);

          // Handle all-day checkbox change
          $('#allDayCheck').change(function() {
            if ($(this).is(':checked')) {
              $('#timeFields').hide();
              $('#allDayFields').show();
            } else {
              $('#timeFields').show();
              $('#allDayFields').hide();
            }
          });

          // Handle cancel button
          $('#cancelBtn, #dialogOverlay').click(function() {
            $('#eventDialog, #dialogOverlay').remove();
            calendar.fullCalendar('unselect');
          });

          // Handle save button
          $('#saveBtn').click(function() {
            var title = $('#eventTitle').val().trim();
            if (!title) {
              alert('Please enter an event title');
              return;
            }

            var isAllDay = $('#allDayCheck').is(':checked');
            var startFormatted, endFormatted;

            if (isAllDay) {
              // For all-day events, use date only format
              startFormatted = $('#allDayStartDate').val();
              endFormatted = $('#allDayEndDate').val();
            } else {
              // For timed events, construct datetime from separate fields (24-hour format)
              var startDate = $('#startDate').val();
              var startHour = $('#startHour').val();
              var startMinute = $('#startMinute').val();

              var endDate = $('#endDate').val();
              var endHour = $('#endHour').val();
              var endMinute = $('#endMinute').val();

              startFormatted = startDate + ' ' + startHour + ':' + startMinute;
              endFormatted = endDate + ' ' + endHour + ':' + endMinute;
            }

            // Create the event data object
            var eventData = {
              title: title,
              start: startFormatted,
              end: endFormatted,
              allDay: isAllDay
            };

            $.ajax({
              url: 'http://localhost:3000/api/add-event',
              data: JSON.stringify(eventData),
              contentType: 'application/json',
              type: "POST",
              success: function (response) {
                console.log('Event added successfully:', response);
                // Refresh calendar to show the new event with proper ID from server
                $('#calendar').fullCalendar('refetchEvents');
                $('#eventDialog, #dialogOverlay').remove();
              },
              error: function(xhr, status, error) {
                console.error('Error adding event:', error);
                console.error('Response:', xhr.responseText);
                alert('Error adding event. Please try again.');
              }
            });
          });

          // Focus on title input
          $('#eventTitle').focus();
        },

        editable: true,
        eventDrop: function (event, delta) {
          var start = fmt(event.start);
          var end = fmt(event.end);
          $.ajax({
            url: 'http://localhost:3000/api/update-event',
            data: JSON.stringify({ title: event.title, start: start, end: end, id: event.id }),
            contentType: 'application/json',
            type: "POST",
            success: function (json) {
              console.log("Event updated successfully");
            },
            error: function(xhr, status, error) {
              console.error('Error updating event:', error);
              alert('Error updating event. Please try again.');
              // Revert the event to its original position
              $('#calendar').fullCalendar('refetchEvents');
            }
          });
        },
        eventClick: function (event) {
          var decision = confirm("Do you want to remove event?");
          if (decision) {
            $.ajax({
              type: "DELETE",
              url: "http://localhost:3000/api/delete-event",
              data: JSON.stringify({ id: event.id }),
              contentType: 'application/json',
              success: function (json) {
                $('#calendar').fullCalendar('removeEvents', event.id);
                console.log("Event deleted successfully");
              },
              error: function(xhr, status, error) {
                console.error('Error deleting event:', error);
                alert('Error deleting event. Please try again.');
              }
            });
          }
        },
        eventResize: function (event) {
          var start = fmt(event.start);
          var end = fmt(event.end);
          $.ajax({
            url: 'http://localhost:3000/api/update-event',
            data: JSON.stringify({ title: event.title, start: start, end: end, id: event.id }),
            contentType: 'application/json',
            type: "POST",
            success: function (json) {
              console.log("Event resized successfully");
            },
            error: function(xhr, status, error) {
              console.error('Error resizing event:', error);
              alert('Error resizing event. Please try again.');
              // Revert the event to its original size
              $('#calendar').fullCalendar('refetchEvents');
            }
          });
        }

      });

    });

  </script>
  <style>

    body {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;

    }

    #calendar {
      width: 900px;
      margin: 0 auto;
    }

  </style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
