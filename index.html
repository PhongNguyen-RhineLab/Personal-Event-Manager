<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <link href='./lib/fullcalendar.min.css' rel='stylesheet'/>
  <link href='./lib/fullcalendar.print.css' rel='stylesheet' media='print'/>
  <script src='./lib/jquery.min.js'></script>
  <script src='./lib/moment.min.js'></script>
  <script src='./lib/jquery-ui.custom.min.js'></script>
  <script src='./lib/fullcalendar.min.js'></script>
  <script>

    $(document).ready(function () {
      function fmt(date) {
        return date.format("YYYY-MM-DD HH:mm");

      }

      var date = new Date();
      var d = date.getDate();
      var m = date.getMonth();
      var y = date.getFullYear();

      var calendar = $('#calendar').fullCalendar({
        editable: true,
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
        },

        events: "http://localhost:3000/api/events",

        // Convert the allDay from string to boolean
        eventRender: function (event, element, view) {
          if (event.allDay === 'true') {
            event.allDay = true;
          } else {
            event.allDay = false;
          }
        },
        selectable: true,
        selectHelper: true,
        select: function (start, end, allDay) {
          // Create a modal dialog for event creation with enhanced styling
          var dialogHtml = `
            <div id="eventDialog" style="
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              border: none;
              border-radius: 15px;
              padding: 0;
              position: fixed;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              z-index: 1000;
              box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.1);
              min-width: 450px;
              max-height: 85vh;
              overflow: hidden;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            ">
              <div style="
                background: white;
                margin: 3px;
                border-radius: 12px;
                padding: 30px;
                position: relative;
              ">
                <h3 style="
                  margin: 0 0 25px 0;
                  color: #2c3e50;
                  font-size: 24px;
                  font-weight: 600;
                  text-align: center;
                  letter-spacing: -0.5px;
                ">Create New Event</h3>

                <div style="margin-bottom: 20px;">
                  <label style="
                    display: block;
                    margin-bottom: 8px;
                    font-weight: 600;
                    color: #34495e;
                    font-size: 14px;
                    text-transform: uppercase;
                    letter-spacing: 0.5px;
                  ">Event Title</label>
                  <input type="text" id="eventTitle" style="
                    width: 100%;
                    padding: 12px 16px;
                    border: 2px solid #e9ecef;
                    border-radius: 8px;
                    box-sizing: border-box;
                    font-size: 16px;
                    transition: all 0.3s ease;
                    background: #f8f9fa;
                  " placeholder="Enter event title">
                </div>

                <div style="margin-bottom: 25px;">
                  <label style="
                    display: flex;
                    align-items: center;
                    cursor: pointer;
                    padding: 12px 16px;
                    background: linear-gradient(135deg, #74b9ff, #0984e3);
                    color: white;
                    border-radius: 8px;
                    font-weight: 500;
                    transition: all 0.3s ease;
                  ">
                    <input type="checkbox" id="allDayCheck" ${allDay ? 'checked' : ''} style="
                      margin-right: 10px;
                      transform: scale(1.2);
                    "> üìÖ All Day Event
                  </label>
                </div>

                <div id="timeFields" style="margin-bottom: 20px; ${allDay ? 'display: none;' : ''}">
                  <div style="
                    background: linear-gradient(135deg, #a8e6cf, #88d8a3);
                    padding: 20px;
                    border-radius: 10px;
                    margin-bottom: 20px;
                  ">
                    <label style="
                      display: block;
                      margin-bottom: 12px;
                      font-weight: 600;
                      color: #27ae60;
                      font-size: 14px;
                      text-transform: uppercase;
                      letter-spacing: 0.5px;
                    ">üïê Start Date & Time</label>
                    <div style="margin-bottom: 12px;">
                      <input type="date" id="startDate" style="
                        width: 100%;
                        padding: 10px 14px;
                        border: 2px solid rgba(255,255,255,0.8);
                        border-radius: 6px;
                        font-size: 14px;
                        background: rgba(255,255,255,0.9);
                        box-sizing: border-box;
                      " value="${start.format('YYYY-MM-DD')}">
                    </div>
                    <div style="display: flex; gap: 10px; align-items: center;">
                      <select id="startHour" style="
                        flex: 1;
                        padding: 10px 14px;
                        border: 2px solid rgba(255,255,255,0.8);
                        border-radius: 6px;
                        font-size: 14px;
                        background: rgba(255,255,255,0.9);
                        cursor: pointer;
                      ">
                        ${Array.from({length: 24}, (_, i) => {
            const hour = i.toString().padStart(2, '0');
            const selected = i === start.hour() ? 'selected' : '';
            return `<option value="${hour}" ${selected}>${hour}</option>`;
          }).join('')}
                      </select>
                      <span style="
                        font-size: 18px;
                        font-weight: bold;
                        color: #27ae60;
                      ">:</span>
                      <select id="startMinute" style="
                        flex: 1;
                        padding: 10px 14px;
                        border: 2px solid rgba(255,255,255,0.8);
                        border-radius: 6px;
                        font-size: 14px;
                        background: rgba(255,255,255,0.9);
                        cursor: pointer;
                      ">
                        ${Array.from({length: 60}, (_, i) => {
            const minute = i.toString().padStart(2, '0');
            const selected = i === start.minute() ? 'selected' : '';
            return `<option value="${minute}" ${selected}>${minute}</option>`;
          }).join('')}
                      </select>
                    </div>
                  </div>

                  <div style="
                    background: linear-gradient(135deg, #ffb3ba, #ff9aa2);
                    padding: 20px;
                    border-radius: 10px;
                  ">
                    <label style="
                      display: block;
                      margin-bottom: 12px;
                      font-weight: 600;
                      color: #e74c3c;
                      font-size: 14px;
                      text-transform: uppercase;
                      letter-spacing: 0.5px;
                    ">üïï End Date & Time</label>
                    <div style="margin-bottom: 12px;">
                      <input type="date" id="endDate" style="
                        width: 100%;
                        padding: 10px 14px;
                        border: 2px solid rgba(255,255,255,0.8);
                        border-radius: 6px;
                        font-size: 14px;
                        background: rgba(255,255,255,0.9);
                        box-sizing: border-box;
                      " value="${end.format('YYYY-MM-DD')}">
                    </div>
                    <div style="display: flex; gap: 10px; align-items: center;">
                      <select id="endHour" style="
                        flex: 1;
                        padding: 10px 14px;
                        border: 2px solid rgba(255,255,255,0.8);
                        border-radius: 6px;
                        font-size: 14px;
                        background: rgba(255,255,255,0.9);
                        cursor: pointer;
                      ">
                        ${Array.from({length: 24}, (_, i) => {
            const hour = i.toString().padStart(2, '0');
            const selected = i === end.hour() ? 'selected' : '';
            return `<option value="${hour}" ${selected}>${hour}</option>`;
          }).join('')}
                      </select>
                      <span style="
                        font-size: 18px;
                        font-weight: bold;
                        color: #e74c3c;
                      ">:</span>
                      <select id="endMinute" style="
                        flex: 1;
                        padding: 10px 14px;
                        border: 2px solid rgba(255,255,255,0.8);
                        border-radius: 6px;
                        font-size: 14px;
                        background: rgba(255,255,255,0.9);
                        cursor: pointer;
                      ">
                        ${Array.from({length: 60}, (_, i) => {
            const minute = i.toString().padStart(2, '0');
            const selected = i === end.minute() ? 'selected' : '';
            return `<option value="${minute}" ${selected}>${minute}</option>`;
          }).join('')}
                      </select>
                    </div>
                  </div>
                </div>

                <div id="allDayFields" style="margin-bottom: 20px; ${!allDay ? 'display: none;' : ''}">
                  <div style="
                    background: #93c9e7;
                    padding: 20px;
                    border-radius: 10px;
                  ">
                    <div style="margin-bottom: 15px;">
                      <label style="
                        display: block;
                        margin-bottom: 8px;
                        font-weight: 600;
                        color: #d35400;
                        font-size: 14px;
                        text-transform: uppercase;
                        letter-spacing: 0.5px;
                      ">üìÖ Start Date</label>
                      <input type="date" id="allDayStartDate" style="
                        width: 100%;
                        padding: 10px 14px;
                        border: 2px solid rgba(255,255,255,0.8);
                        border-radius: 6px;
                        font-size: 14px;
                        background: rgba(255,255,255,0.9);
                        box-sizing: border-box;
                      " value="${start.format('YYYY-MM-DD')}">
                    </div>
                    <div>
                      <label style="
                        display: block;
                        margin-bottom: 8px;
                        font-weight: 600;
                        color: #d35400;
                        font-size: 14px;
                        text-transform: uppercase;
                        letter-spacing: 0.5px;
                      ">üìÖ End Date</label>
                      <input type="date" id="allDayEndDate" style="
                        width: 100%;
                        padding: 10px 14px;
                        border: 2px solid rgba(255,255,255,0.8);
                        border-radius: 6px;
                        font-size: 14px;
                        background: rgba(255,255,255,0.9);
                        box-sizing: border-box;
                      " value="${end.format('YYYY-MM-DD')}">
                    </div>
                  </div>
                </div>

                <div style="text-align: center; margin-top: 30px;">
                  <button id="cancelBtn" style="
                    margin-right: 15px;
                    padding: 12px 24px;
                    border: 2px solid #95a5a6;
                    background: linear-gradient(135deg, #e18664, #e51e1e);
                    color: white;
                    border-radius: 25px;
                    cursor: pointer;
                    font-size: 14px;
                    font-weight: 600;
                    text-transform: uppercase;
                    letter-spacing: 0.5px;
                    transition: all 0.3s ease;
                    box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
                  ">‚úñÔ∏è Cancel</button>
                  <button id="saveBtn" style="
                    padding: 12px 24px;
                    border: none;
                    background: linear-gradient(135deg, #00b894, #00cec9);
                    color: white;
                    border-radius: 25px;
                    cursor: pointer;
                    font-size: 14px;
                    font-weight: 600;
                    text-transform: uppercase;
                    letter-spacing: 0.5px;
                    transition: all 0.3s ease;
                    box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
                  ">üíæ Save Event</button>
                </div>
              </div>
            </div>
            <div id="dialogOverlay" style="
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: linear-gradient(45deg, rgba(0,0,0,0.6), rgba(0,0,0,0.8));
              z-index: 999;
              backdrop-filter: blur(5px);
            "></div>
          `;

          // Add dialog to page
          $('body').append(dialogHtml);

          // Add hover effects for buttons
          $('#cancelBtn').hover(
            function() {
              $(this).css({
                'transform': 'translateY(-2px)',
                'box-shadow': '0 6px 20px rgba(149, 165, 166, 0.4)'
              });
            },
            function() {
              $(this).css({
                'transform': 'translateY(0)',
                'box-shadow': '0 4px 15px rgba(149, 165, 166, 0.3)'
              });
            }
          );

          $('#saveBtn').hover(
            function() {
              $(this).css({
                'transform': 'translateY(-2px)',
                'box-shadow': '0 6px 20px rgba(0, 184, 148, 0.4)'
              });
            },
            function() {
              $(this).css({
                'transform': 'translateY(0)',
                'box-shadow': '0 4px 15px rgba(0, 184, 148, 0.3)'
              });
            }
          );

          // Add focus effects for input
          $('#eventTitle').focus(function() {
            $(this).css({
              'border-color': '#74b9ff',
              'box-shadow': '0 0 0 3px rgba(116, 185, 255, 0.1)',
              'background': 'white'
            });
          }).blur(function() {
            $(this).css({
              'border-color': '#e9ecef',
              'box-shadow': 'none',
              'background': '#f8f9fa'
            });
          });

          // Handle all-day checkbox change
          $('#allDayCheck').change(function() {
            if ($(this).is(':checked')) {
              $('#timeFields').hide();
              $('#allDayFields').show();
            } else {
              $('#timeFields').show();
              $('#allDayFields').hide();
            }
          });

          // Handle cancel button
          $('#cancelBtn, #dialogOverlay').click(function() {
            $('#eventDialog, #dialogOverlay').remove();
            calendar.fullCalendar('unselect');
          });

          // Handle save button
          $('#saveBtn').click(function() {
            var title = $('#eventTitle').val().trim();
            if (!title) {
              alert('Please enter an event title');
              return;
            }

            var isAllDay = $('#allDayCheck').is(':checked');
            var startFormatted, endFormatted;

            if (isAllDay) {
              // For all-day events, use date only format
              startFormatted = $('#allDayStartDate').val();
              endFormatted = $('#allDayEndDate').val();
            } else {
              // For timed events, construct datetime from separate fields (24-hour format)
              var startDate = $('#startDate').val();
              var startHour = $('#startHour').val();
              var startMinute = $('#startMinute').val();

              var endDate = $('#endDate').val();
              var endHour = $('#endHour').val();
              var endMinute = $('#endMinute').val();

              startFormatted = startDate + ' ' + startHour + ':' + startMinute;
              endFormatted = endDate + ' ' + endHour + ':' + endMinute;
            }

            // Create the event data object
            var eventData = {
              title: title,
              start: startFormatted,
              end: endFormatted,
              allDay: isAllDay
            };

            $.ajax({
              url: 'http://localhost:3000/api/add-event',
              data: JSON.stringify(eventData),
              contentType: 'application/json',
              type: "POST",
              success: function (response) {
                console.log('Event added successfully:', response);
                // Refresh calendar to show the new event with proper ID from server
                $('#calendar').fullCalendar('refetchEvents');
                $('#eventDialog, #dialogOverlay').remove();
              },
              error: function(xhr, status, error) {
                console.error('Error adding event:', error);
                console.error('Response:', xhr.responseText);
                alert('Error adding event. Please try again.');
              }
            });
          });

          // Focus on title input
          $('#eventTitle').focus();
        },

        editable: true,
        eventDrop: function (event, delta) {
          var start = fmt(event.start);
          var end = fmt(event.end);
          $.ajax({
            url: 'http://localhost:3000/api/update-event',
            data: JSON.stringify({ title: event.title, start: start, end: end, id: event.id }),
            contentType: 'application/json',
            type: "POST",
            success: function (json) {
              console.log("Event updated successfully");
            },
            error: function(xhr, status, error) {
              console.error('Error updating event:', error);
              alert('Error updating event. Please try again.');
              // Revert the event to its original position
              $('#calendar').fullCalendar('refetchEvents');
            }
          });
        },
        eventClick: function (event) {
          var decision = confirm("Do you want to remove event?");
          if (decision) {
            $.ajax({
              type: "DELETE",
              url: "http://localhost:3000/api/delete-event",
              data: JSON.stringify({ id: event.id }),
              contentType: 'application/json',
              success: function (json) {
                $('#calendar').fullCalendar('removeEvents', event.id);
                console.log("Event deleted successfully");
              },
              error: function(xhr, status, error) {
                console.error('Error deleting event:', error);
                alert('Error deleting event. Please try again.');
              }
            });
          }
        },
        eventResize: function (event) {
          var start = fmt(event.start);
          var end = fmt(event.end);
          $.ajax({
            url: 'http://localhost:3000/api/update-event',
            data: JSON.stringify({ title: event.title, start: start, end: end, id: event.id }),
            contentType: 'application/json',
            type: "POST",
            success: function (json) {
              console.log("Event resized successfully");
            },
            error: function(xhr, status, error) {
              console.error('Error resizing event:', error);
              alert('Error resizing event. Please try again.');
              // Revert the event to its original size
              $('#calendar').fullCalendar('refetchEvents');
            }
          });
        }

      });

    });

  </script>
  <style>

    body {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;

    }

    #calendar {
      width: 900px;
      margin: 0 auto;
    }

  </style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
